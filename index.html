<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>麵包店商家管理系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
    <base href="./" />
  </head>
  <body>
    <div id="root"></div>

    <!-- 直接用 src 屬性載入主程式模組，避免 dynamic import 問題 -->
    <script type="module">
      import React from "https://esm.sh/react@17";
      import ReactDOM from "https://esm.sh/react-dom@17";
      import * as ReactRouterDOM from "https://cdn.skypack.dev/react-router-dom@5";
    
      window.React = React;
      window.ReactDOM = ReactDOM;
      window.ReactRouterDOM = ReactRouterDOM;
    
      // 使用相對路徑引用 app.js
      import("./app.js");
    </script>
  </body>
</html>
