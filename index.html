<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>麵包店商家管理系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
    <!-- base 只對 GitHub Pages 有幫助 -->
    <base href="./" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from "https://esm.sh/react@17";
      import ReactDOM from "https://esm.sh/react-dom@17";
      import * as ReactRouterDOM from "https://cdn.skypack.dev/react-router-dom@5";

      window.React = React;
      window.ReactDOM = ReactDOM;
      window.ReactRouterDOM = ReactRouterDOM;

      // ✅ 核心技巧：用動態 import 搭配 URL 判斷來源
      const isGitHubPages = location.hostname.includes("github.io");
      const basePath = isGitHubPages ? "/Test1/" : "./";

      import(`${basePath}app.js`);
    </script>
  </body>
</html>
