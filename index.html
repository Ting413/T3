<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>麵包店商家管理系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- 先載入 React 與 ReactDOM -->
    <script type="module">
      import React from "https://esm.sh/react@17";
      import ReactDOM from "https://esm.sh/react-dom@17";
      import * as ReactRouterDOM from "https://cdn.skypack.dev/react-router-dom@5";

      // 掛到全域
      window.React = React;
      window.ReactDOM = ReactDOM;
      window.ReactRouterDOM = ReactRouterDOM;

      // 等待上面都成功後再動態載入 app.js
      import("./app.js");
    </script>
  </body>
</html>
